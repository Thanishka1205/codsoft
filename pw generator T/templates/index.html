<!DOCTYPE html>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
}

form {
    text-align: center;
    margin-bottom: 20px;
}

input[type="number"] {
    width: 50px;
}

button {
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

input[type="text"] {
    width: 100%;
    margin-top: 10px;
    padding: 8px;
    box-sizing: border-box;
}</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form action="/generate" method="POST">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="6" max="24" value="12">
            <button type="submit">Generate</button>
        </form>
        {% if password %}
            <h2>Your Password:</h2>
            <input type="text" value="{{ password }}" readonly>
        {% endif %}
    </div>
</body>
</html>
