<!DOCTYPE html>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    margin: 5px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.score {
    margin-bottom: 20px;
}

.result {
    margin-top: 20px;
}

p {
    margin: 5px 0;
}
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="score">
            <p>Your Score: {{ user_score }}</p>
            <p>Computer Score: {{ computer_score }}</p>
        </div>
        <form action="/play" method="POST">
            <button type="submit" name="choice" value="rock">Rock</button>
            <button type="submit" name="choice" value="paper">Paper</button>
            <button type="submit" name="choice" value="scissors">Scissors</button>
        </form>
        {% if user_choice %}
            <div class="result">
                <p>You chose {{ user_choice }}</p>
                <p>Computer chose {{ computer_choice }}</p>
                <p>{{ result }}</p>
            </div>
        {% endif %}
        <form action="/reset" method="GET">
            <button type="submit">Reset Game</button>
        </form>
    </div>
</body>
</html>
